<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 14px;
    }
    .remember {
      display: flex;
      align-items: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #3367d6;
    }
    a {
      color: #4285f4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Usuario" value="{{ remembered_user or '' }}" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      
      <div class="options">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Recordarme</label>
        </div>
        <a href="/recuperar">¿Olvidaste tu contraseña?</a>
      </div>
      
      <button type="submit">ENTRAR</button>
    </form>
    
    <p>¿Nuevo? <a href="/register">Regístrate aquí</a></p>
  </div>
</body>
</html>
